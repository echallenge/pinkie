<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/milligram.css">
    <link rel="stylesheet" href="css/pinkie.css">

    <title>Pinkie Swear</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <br>

      <div class="row">
        <div class="column generate">
          <button class="button" type="submit" onclick="generate()">
            Generate
          </button><br>
          <strong>Seed Phrase:</strong><br>
          <span id="phrase"></span><br>
          <strong>Receive Address:</strong><br>
          <span id="address"></span>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="column encrypt">
          <strong>Enter Passphrase:</strong><br>
          <input type="password" id="passphrase">
          <button class="button" type="submit" onclick="encrypt()">
            Encrypt
          </button><br>
          <strong>HNS Resource (hex):</strong><br>
          <div id="hex" class="data"></div><br>
          <strong>HNS Resource (json):</strong><br>
          <div id="json" class="data"></div><br>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="column encrypt">
          <strong>Enter Skylink:</strong><br>
          <input type="text" id="skylink">
          <button class="button" type="submit" onclick="update()">
            Update
          </button><br>
          <strong>Pinkie Swear TX (hex):</strong><br>
          <div id="txhex" class="data"></div>
          <strong>Pinkie Swear TX (JSON):</strong><br>
          <div id="txjson" class="data"></div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/crypto-browser.js"></script>
    <script type="text/javascript" src="js/hnswallet-browser.js"></script>
    <script type="text/javascript" src="js/pinkie.js"></script>
  </body>
</html>
